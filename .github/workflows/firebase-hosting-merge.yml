name: Deploy to Production
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint affected projects
        run: yarn nx affected -t lint --parallel=3

      - name: Test affected projects
        run: yarn nx affected -t test --parallel=3

      - name: Type check affected projects
        run: yarn nx affected -t typecheck --parallel=3

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: test
    if: always() && (needs.test.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build web app
        run: yarn nx build web --configuration=production
        env:
          NX_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NX_PUBLIC_FIREBASE_API_KEY }}
          NX_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NX_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NX_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NX_PUBLIC_FIREBASE_PROJECT_ID }}
          NX_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NX_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NX_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NX_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NX_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NX_PUBLIC_FIREBASE_APP_ID }}
          NX_PUBLIC_GEMINI_API_KEY: ${{ secrets.NX_PUBLIC_GEMINI_API_KEY }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODE_INSIGHTS_QUIZ_AI }}'
          channelId: live
          projectId: code-insights-quiz-ai
