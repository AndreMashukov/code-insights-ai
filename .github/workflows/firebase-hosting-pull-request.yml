name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '22'

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build web app
        run: yarn nx build web --configuration=production
        env:
          NX_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NX_PUBLIC_FIREBASE_API_KEY }}
          NX_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NX_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NX_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NX_PUBLIC_FIREBASE_PROJECT_ID }}
          NX_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NX_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NX_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NX_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NX_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NX_PUBLIC_FIREBASE_APP_ID }}
          NX_PUBLIC_GEMINI_API_KEY: ${{ secrets.NX_PUBLIC_GEMINI_API_KEY }}
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODE_INSIGHTS_QUIZ_AI }}
          projectId: code-insights-quiz-ai
